<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Klondike Solitaire</title>
    <link rel='stylesheet' href='css/style.css'>
</head>

<body>
    <div id='container_controls'>
        <btn id='btn_undo'>[U] Undo</btn>
        <p id='label_timer'>Time: 00:00:00</p>
        <p id='label_moves'>Moves: 0</p>
        <btn id='btn_reset'>[N] New Game</btn>
    </div>
    <canvas></canvas>
    <div id='container_loader' class='loading'>
        <div class='icon' id='diamonds'></div>
        <div class='icon' id='hearts'></div>
        <div class='icon' id='clubs'></div>
        <div class='icon' id='spades'></div>
    </div>
    <script src='js/helpers.js'></script>
    <script src='js/load_animation.js'></script>
    <script src='js/solitaire.js'></script>
    <script src='js/win_animation.js'></script>
    <script src='js/shortcuts.js'></script>
</body>

</html>
